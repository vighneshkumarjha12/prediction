{% extends 'base.html' %}
{% load static %}

{% block title %}Normal{% endblock title %}

{% block body %}
<style>
    .head {
        border: 1px solid #48c6bc;
        padding: 3rem;
        margin: 2rem auto;
        width: 60%;
        height : 60%;
        max-width: 1250px;
        border-radius: 15px;
        background-color: #f0f8ff; /* Softer background color */
        box-shadow: inset 6px 6px 15px #b8b9be, inset -6px -6px 15px white;
        text-align: center;
    }

    .header-text {
        font-size: 2.5rem;
        font-weight: 600;
        color: #48c6bc;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .images-container {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
    }

    .image-wrapper {
        width: 45%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 3px 3px 6px #b8b9be, -3px -3px 6px white;
    }

    .image-wrapper img {
        width: 100%;
        height: auto;
    }

    .an {
        margin-top: 1.5rem;
        text-align: center;
        color: #48c6bc;
        font-size: 1.2rem;
        font-weight: 500;
        border-radius: 15px;
        padding: 1rem;
        background-color: #e6e7ee;
        box-shadow: 3px 3px 6px #b8b9be, -3px -3px 6px white;
    }
</style>

<div class="container head">
    <h4 class="header-text">No Cancer Cells Detected</h4>
    <div class="images-container">
        <div class="image-wrapper">
            <img src="{% static 'love.png' %}" alt="Love icon">
        </div>
        <div class="image-wrapper">
            <img src="{% static 'love.png' %}" alt="Love icon">
        </div>
        <div class="image-wrapper">
            <img src="{% static 'love.png' %}" alt="Love icon">
        </div>
    </div>
    <h4 class="an">Great News!</h4>
</div>

{% endblock %}
